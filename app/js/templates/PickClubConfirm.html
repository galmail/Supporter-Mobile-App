<div class="pick-club-confirm keep-screen-margin">
    <p>You chose to support</p>

    <div class="club">
    	<img src="{{logo.sizes.medium.file}}"/>
    	<div class="small club-name">{{name}}</div>
    	<div class="tiny sport">{{sport}}, {{borough}}</div>
    </div>

    <p class="small disclaimer">
    	<span>By continuing, you agree to the</span>
    	<a class="link small" href="#clubDisclaimer">terms and conditions</a>
    	<span> and </span>
    	<a class="link small" href="#clubDisclaimer">privacy policy</a>
    	<span> to use this service</span>
	</p>

    <a href="#createNewAccount" class="medium success button full-width js-login">Confirm</a><br>
    <a href="#pickClub" class="medium secondary full-width button">Pick another club</a><br>
</div>
