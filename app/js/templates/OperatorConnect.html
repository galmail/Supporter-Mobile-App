<div class="operator-connect keep-screen-margin">

	<div class="header">
		<div class="back-icon"></div>
		<img width="180px" class="operator-logo" src="{{logo.file}}" />
	</div>
	
    <p>
    {{i18n.itseemsthatyouallreadyhaveanaccount_txt}} {{i18n.connectoperator_txt}}
    </p>
    
    <input id="operatorEmail" type="email" placeholder="{{i18n.Emailaddress}}"/>
    <input id="operatorPassword" type="password" placeholder="{{i18n.Password}}"/>
    
    <a id="connectOperatorBtn" href="#" class="medium success button full-width">{{i18n.Connectaccount}}</a>
    
    <a href="javascript:window.history.back();" class="medium secondary button full-width">{{i18n.Goback}}</a>

</div>
