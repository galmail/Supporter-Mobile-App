<div class="change-user-password keep-screen-margin">

	<div class="text small">
		{{i18n.changepassword_txt}}
	</div>

	<input id="oldPaswd" type="password" placeholder="{{i18n.Currentpassword}}" />
	<input id="newPaswd" type="password" placeholder="{{i18n.Newpassword}}" />
	<input id="newPaswdConfirm" type="password" placeholder="{{i18n.Confirmpassword}}" />

	<a id="sendBtn" href="#mainMenuLogged" class="medium success button full-width">{{i18n.Send}}</a>
	<a id="cancelBtn" href="#mainMenuLogged" class="medium secondary button full-width">{{i18n.Close}}</a>

</div>
